            // ----------  FLEEING NO BUTTON  ----------
            function moveNoButton() {
                if (!noWrapper || !noBtn) return;
                
                const wrapperRect = noWrapper.getBoundingClientRect();
                const btnRect = noBtn.getBoundingClientRect();
                
                // button width/height with current inline dimensions
                const btnWidth = btnRect.width;
                const btnHeight = btnRect.height;
                const wrapperWidth = wrapperRect.width;
                const wrapperHeight = wrapperRect.height;

                // ensure we don't go out of wrapper boundaries
                let maxLeft = Math.max(0, wrapperWidth - btnWidth);
                let maxTop = Math.max(0, wrapperHeight - btnHeight);
                
                const randomLeft = Math.floor(Math.random() * maxLeft);
                const randomTop = Math.floor(Math.random() * maxTop);
                
                noBtn.style.left = randomLeft + 'px';
                noBtn.style.top = randomTop + 'px';
            }

            // attach event listeners: move on hover/touch start and prevent click
            if (noBtn) {
                // mouseenter for desktop
                noBtn.addEventListener('mouseenter', moveNoButton);
                // touch start for mobile (move before tap)
                noBtn.addEventListener('touchstart', function(e) {
                    e.preventDefault();  // prevent virtual keyboard or accidental tap
                    moveNoButton();
                });
                // also move on click attempt, but don't let click do anything
                noBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    moveNoButton();
                    return false;
                });

                    // reveal one by one with delay
                    setTimeout(() => {

                });

                    const btnRect = noBtn.getBoundingClientRect();
                    if (btnRect.left < wrapperRect.left || btnRect.right > wrapperRect.right || 
                        btnRect.top < wrapperRect.top || btnRect.bottom > wrapperRect.bottom) {
                        noBtn.style.left = '0px';
                        noBtn.style.top = '0px';
                    }
                }
            });

            // tiny: set initial position of noBtn (0,0) already in css left:0 top:0
            // also ensure no button is click-frustrated 
        })();
    </script>

    <!-- extra little spark: if someone clicks no million times, still yes is waiting :) -->
